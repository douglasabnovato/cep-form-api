<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created" />
    <link rel="shortcut icon" href="./public/favicon.ico">
    <link rel="manifest" href="./public/manifest.json" />
    <title>Cadastrar CEP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="container-google">
          <div class="container-cart">
            <div class="imgcontainer">
              <img src="./assets/Google.png" alt="Avatar" class="avatar" />
            </div>
            <div class="infocontainer">
              <h4><a href="mailto:google@google.com">Google LLC</a></h4>
              <hr />
              <address>
                1600, Amphitheatre Parkway<br />
                Mountain View<br />
                Califórnia<br />
                USA, Postal Code 94043
              </address>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="uname-upostalcode">
            <div class="uname">
                <label for="name"><b>Nome Completo do Cliente</b></label>
                <input
                type="text"
                placeholder="Inserir o Nome Completo do Cliente"
                id="name"
                name="name"
                required
                autocomplete="name"
                enterkeyhint="next"
                />
            </div>
            <div class="upostalcode">
                <label for="postal-code"><b>CEP</b></label>
                <input
                type="text"
                placeholder="Inserir o CEP"
                id="postal-code"
                name="postal-code"
                required
                autocomplete="postal-code"
                enterkeyhint="next"
                />
            </div>
        </div>
        <div>
          <div class="unumber-ustreet">            
            <div class="ustreet">
              <label for="street-address"><b>Número e Rua</b></label>
              <input
                type="text"
                placeholder="Inserir Número e Rua"
                id="street-address"
                name="street-address"
                required
                autocomplete="street-address"
                enterkeyhint="next"
              />
            </div>
          </div>
          <div class="ucity-ustate">
            <div class="ucity">
              <label for="city"><b>Cidade</b></label>
              <input
                type="text"
                placeholder="Inserir a Cidade"
                id="city"
                name="city"
                required
                autocomplete="city"
                enterkeyhint="next"
              />
            </div>
            <div class="ustate">
              <label for="state"><b>Estado</b></label>
              <input
                type="text"
                placeholder="Inserir o Estado"
                id="state"
                name="state"
                required
                autocomplete="state"
                enterkeyhint="next"
              />
            </div>
          </div>
          <button type="submit">Cadastrar</button>
        </div>
        <div class="container-form" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancelar
          </button>
          <span class="psw">Esqueci a <a href="#">senha?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
