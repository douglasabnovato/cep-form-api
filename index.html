<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created" />
    <link rel="shortcut icon" href="./public/favicon.ico">
    <link rel="manifest" href="./public/manifest.json" />
    <title>Cadastrar CEP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        method="post"
      >
        <div class="container-google">
          <div class="container-cart">
            <div class="imgcontainer">
              <img src="./assets/Google.png" alt="Avatar" class="avatar" />
            </div>
            <div class="infocontainer">
              <h4><a href="mailto:google@google.com">Google LLC</a></h4>
              <hr />
              <address>
                1600, Amphitheatre Parkway<br />
                Mountain View<br />
                Califórnia<br />
                USA, Postal Code 94043
              </address>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="uname-upostalcode">
            <div class="uname">
                <label for="txtName"><b>Nome Completo do Cliente</b></label>
                <input
                type="text"
                placeholder="Inserir o Nome Completo do Cliente"
                id="txtName"
                name="txtName"
                required
                autocomplete="txtName"
                enterkeyhint="next"
                />
            </div>
            <div class="upostalcode">
                <label for="txtCep"><b>CEP</b></label>
                <input
                type="text"
                inputmode="numeric"
                placeholder="Inserir o CEP"
                id="txtCep"
                name="txtCep"
                required
                autocomplete="txtCep"
                enterkeyhint="next"
                />
            </div>
        </div>
        <div>
          <div class="ustreet-unumber">            
            <div class="ustreet">
              <label for="txtStreet"><b>Rua</b></label>
              <input
                type="text"
                placeholder="Inserir Rua"
                id="txtStreet"
                name="txtStreet"
                required
                autocomplete="txtStreet"
                enterkeyhint="next"
              />
            </div>
            <div class="unumber">
              <label for="txtNumber"><b>Número</b></label>
              <input
                type="text"
                placeholder="Inserir Número"
                id="txtNumber"
                name="txtNumber"
                required
                autocomplete="txtNumber"
                enterkeyhint="next"
              />
            </div>
          </div>
          <div class="ucomplement-uneighborhood">
            <div class="ucomplement">
              <label for="txtComplement"><b>Complemento</b></label>
              <input
                type="text"
                placeholder="Inserir Complemento"
                id="txtComplement"
                name="txtComplement"
                required
                autocomplete="txtComplement"
                enterkeyhint="next"
              />
            </div>
            <div class="uneighborhood">
              <label for="txtNeighborhood"><b>Bairro</b></label>
              <input
                type="text"
                placeholder="Inserir o Bairro"
                id="txtNeighborhood"
                name="txtNeighborhood"
                required
                autocomplete="txtNeighborhood"
                enterkeyhint="next"
              />
            </div>
          </div>
          <div class="ucity-ustate">
            <div class="ucity">
              <label for="txtCity"><b>Cidade</b></label>
              <input
                type="text"
                placeholder="Inserir a Cidade"
                id="txtCity"
                name="txtCity"
                required
                autocomplete="txtCity"
                enterkeyhint="next"
              />
            </div>
            <div class="ustate">
              <label for="txtState"><b>Estado</b></label>
              <input
                type="text"
                placeholder="Inserir o Estado"
                id="txtState"
                name="txtState"
                required
                autocomplete="txtState"
                enterkeyhint="next"
              />
            </div>
          </div>
          <button type="submit" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div class="container-form" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="limparFormulario()"
            class="limparformbtn"
          >
            Limpar Formulário
          </button>
          <span class="psw">Esqueci a <a href="#" onclick="esqueci()">senha?</a></span>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
    <script src="./cep.js"></script>
  </body>
</html>
