<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="manifest" href="./public/manifest.json" />
    <title>Cadastrar CEP</title>
    <link rel="stylesheet" href="./validation.css" />
    <link rel="stylesheet" href="./cep.css" />
  </head>
  <body>
    <div>
      <div class="container-google">
        <div class="container-cart">
          <div class="imgcontainer">
            <img src="./assets/Google.png" alt="Avatar" class="avatar" />
          </div>
          <div class="infocontainer">
            <h4><a href="mailto:google@google.com">Google LLC</a></h4>
            <hr />
            <address>
              1600, Amphitheatre Parkway<br />
              Mountain View<br />
              Califórnia<br />
              USA, Postal Code 94043
            </address>
          </div>
        </div>
      </div>
      <form id="form" class="form animate" method="post">
        <div class="container-form">
          <div class="uname-upostalcode">
            <div class="uname">
              <div class="form-control" id="validation-txtName">
                <label for="txtName"><b>Nome Completo do Cliente</b></label>
                <input
                  placeholder="Inserir o Nome Completo do Cliente"
                  type="text"
                  id="txtName"
                  name="txtName"
                  enterkeyhint="next"
                  autocomplete="txtName"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
            <div class="upostalcode">
              <div class="form-control" id="validation-txtCep">
                <label for="txtCep"><b>CEP</b></label>
                <input
                  type="text"
                  inputmode="numeric"
                  placeholder="Inserir o CEP"
                  id="txtCep"
                  name="txtCep"
                  enterkeyhint="next"
                  autocomplete="txtCep"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
          </div>
          <div class="ustreet-unumber">
            <div class="ustreet">
              <div class="form-control" id="validation-txtStreet">
                <label for="txtStreet"><b>Rua</b></label>
                <input
                  type="text"
                  placeholder="Inserir Rua"
                  id="txtStreet"
                  name="txtStreet"
                  enterkeyhint="next"
                  autocomplete="txtStreet"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
            <div class="unumber">
              <div class="form-control" id="validation-txtNumber">
                <label for="txtNumber"><b>Número</b></label>
                <input
                  type="number"
                  placeholder="Inserir Número"
                  id="txtNumber"
                  name="txtNumber"
                  enterkeyhint="next"
                  autocomplete="txtNumber"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
          </div>
          <div class="ucomplement-uneighborhood">
            <div class="ucomplement">
              <div class="form-control" id="validation-txtComplement">
                <label for="txtComplement"><b>Complemento</b></label>
                <input
                  type="text"
                  placeholder="Inserir Complemento"
                  id="txtComplement"
                  name="txtComplement"
                  enterkeyhint="next"
                  autocomplete="txtComplement"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
            <div class="uneighborhood">
              <div class="form-control" id="validation-txtNeighborhood">
                <label for="txtNeighborhood"><b>Bairro</b></label>
                <input
                  type="text"
                  placeholder="Inserir o Bairro"
                  id="txtNeighborhood"
                  name="txtNeighborhood"
                  enterkeyhint="next"
                  autocomplete="txtNeighborhood"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
          </div>
          <div class="ucity-ustate">
            <div class="ucity">
              <div class="form-control" id="validation-txtCity">
                <label for="txtCity"><b>Cidade</b></label>
                <input
                  type="text"
                  placeholder="Inserir a Cidade"
                  id="txtCity"
                  name="txtCity"
                  enterkeyhint="next"
                  autocomplete="txtCity"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
            <div class="ustate">
              <div class="form-control" id="validation-txtState">
                <label for="txtState"><b>Estado</b></label>
                <input
                  type="text"
                  placeholder="Inserir o Estado"
                  id="txtState"
                  name="txtState"
                  enterkeyhint="next"
                  autocomplete="txtState"
                />
                <i class="img-success">
                  <img src="./assets/success-icon.svg" alt="" />
                </i>
                <i class="img-error"
                  ><img src="./assets/error-icon.svg" alt=""
                /></i>
                <small>Error Message</small>
              </div>
            </div>
          </div>
          <button type="submit">Cadastrar</button>
          <button type="button" onclick="limparFormulario()">
            Limpar Formulário
          </button>
        </div>
      </form>
    </div>
    <script src="./validation.js"></script>
    <script src="./cep.js"></script>
  </body>
</html>
